version: '3'

services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    container_name: es
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: magento-test
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
      MYSQL_SQL_TO_RUN: 'GRANT ALL ON *.* TO "root"@"%";'
  magento2:
    image: michielgerritsen/magento-project-community-edition:${PHP_VERSION}-${MAGENTO_VERSION}
    container_name: magento2
    environment: 
      ELASTICSEARCH-HOST: "es"
      ELASTICSEARCH-PORT: "9200"
    depends_on:
      - db
      - es
    volumes:
      - ./:/data/app/code/Buckaroo/Analytics

volumes:
  es-data:
    driver: local